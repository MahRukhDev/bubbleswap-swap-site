    <style>
      * {
        font-family: Inter, sans-serif;
        box-sizing: border-box;
      }
      @font-face {
        font-family: "Inter custom";
        font-weight: 100 900;
        font-style: normal;
        font-display: block;
        font-named-instance: Regular;
        src: url(fonts/Inter-roman.var.woff2)
            format("woff2 supports variations(gvar)"),
          url(fonts/Inter-roman.var.woff2) format("woff2-variations"),
          url(fonts/Inter-roman.var.woff2) format("woff2");
      }
      @supports (font-variation-settings: normal) {
        * {
          font-family: "Inter custom", sans-serif;
        }
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
      button {
        user-select: none;
      }
      html {
        font-size: 16px;
        font-variant: none;
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        font-feature-settings: "ss01" on, "ss02" on, "cv01" on, "cv03" on;
      }
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        background: radial-gradient(
          50% 50% at 50% 50%,
          #e2b8f8e0 0,
          rgb(244, 223, 250) 100%
        );
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }
      html {
        min-height: 100%;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #212429;
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          background-color: #ede7ff;
        }
      }

      .sidenav {
        width: 130px;
        position: fixed;
        z-index: 1;
        top: 64px;
        left: 43px;
        width: 107px;
        height: 600px;
        background: #ffffff;
        border-radius: 54px;
        opacity: 2.49;
        overflow-x: hidden;
        padding: 8px 0;
      }

      .sidenav a {
        padding: 22px 8px 6px 16px;
        text-decoration: none;
        font-size: 14px;
        color: #3e2098;
        text-align: center;
        display: block;
      }
      .mobileShow {
        display: none;
      }
      .sidenav a:hover {
        color: #653ddc;
        width: 80px;
        height: 97px;
        background: #ffffff;
        box-shadow: 0px 0px 20px 0px rgba(149, 158, 207, 0.5),
          inset 1px 1px 4px 3px #cca1fa;
        border-radius: 40px;
        opacity: 2.49;
        filter: blur(0px);
      }

      .main {
        margin-left: 140px; /* Same width as the sidebar + left position in px */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
      }

      @media screen and (max-width: 700px) {
        .sidenav {
          width: 20%;
          height: auto;
          position: fixed;
          display: block;
          align-items: verticla;
        }
        .sidenav a {
          float: left;
        }
        div.content {
          margin-left: 0;
        }
      }
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
          display: row;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
      @media screen and (max-width: 400px) {
        .sidevac a {
          text-align: center;
          float: none;
          display: table-row;
        }
      }

      #content-desktop {
        display: block;
      }
      #content-mobile {
        display: none;
      }

      @media screen and (max-width: 768px) {
        #content-desktop {
          display: none;
        }
        #content-mobile {
          display: block;
        }
      }

      .top {
        color: #3e2098;
        background: white;
        border-radius: 25px;
        font-size: 8px;
        width: 380px;
        position: absolute;
        padding: 10px;
      }

      .top a {
        padding: 0px 15px 0px 29px;
        text-decoration: none;
        margin: 8px -31px 0px 15px;
        font-size: 9px;
        color: #3e2098;
        text-align: center;
        display: inline;
      }
      
      
      
      /* Boring button styles */
a.button {
  /* Frame */
  display: inline-block;
  padding: 20px 28px;
  border-radius: 50px;
  box-sizing: border-box;
  
  /* Style */
  border: none;

  font-size: 24px;
  cursor: pointer;
}

a.button:active {
  filter: brightness(75%);
}

/* Dropdown styles */
.dropdown {
  position: relative;
  padding: 0;
  margin-right: 1em;
  
  border: none;
}

.dropdown summary {
  list-style: none;
  list-style-type: none;
}

.dropdown > summary::-webkit-details-marker {
  display: none;
}

.dropdown summary:focus {
  outline: none;
}

.dropdown summary:focus a.button {
  border: 2px solid white;
}

.dropdown summary:focus {
  outline: none;
}

.dropdown ul {
  position: fixed;
     margin: -280px 0px 0px 0px;
    background-color: #ffffff;
    color: #44146b;
    padding: 14px 0;
    width: var(--dropdown-width);
    left: 11%;
    margin-left: calc((var(--dropdown-width) / 2) * -1);
    box-sizing: border-box;
    z-index: 9;

    border-radius: 12px;
    list-style: none; 
    
}
   .dropdown ul a:hover {
        color: #653ddc;
        width: 80px;
        height: 37px;
        background: #ffffff;
        box-shadow: 0px 0px 20px 0px rgba(149, 158, 207, 0.5),
          inset 1px 1px 4px 3px #cca1fa;
        border-radius: 40px;
        opacity: 2.49;
        filter: blur(0px);
      }


.dropdown ul li {
  padding: 0;
  margin: 0;
}

.dropdown ul li a:link, .dropdown ul li a:visited {
  display: inline-block;
  padding: 10px 0.8rem;
      text-align: left;
  width: 100%;
  box-sizing: border-box;
  
  color: var(--dropdown-color);
  text-decoration: none;
}


/* Close the dropdown with outside clicks */
.dropdown > summary::before {
  display: none;
}

.dropdown[open] > summary::before {
    content: ' ';
    display: block;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    z-index: 1;
}
